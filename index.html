
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="stylesheet" href="node_modules/xel/themes/material.css">
    <script src="xel/xel.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Xel-Icon</title>

    <style>
        html {
            font-size: 14px;
        }
        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }
        }

        .container {
            max-width: 960px;
        }

        .pricing-header {
            max-width: 700px;
        }

        .card-deck .card {
            min-width: 220px;
        }

        .border-top { border-top: 1px solid #e5e5e5; }
        .border-bottom { border-bottom: 1px solid #e5e5e5; }

        .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

    </style>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Metapercept Technology Services LLP</h5>
      
      <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Xel-Icons</h1>
        <p class="lead">Quickly Search Icons.</p>
        
      <!-- icon search -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><x-icon name="search"></x-icon></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Icon name" aria-label="Username" aria-describedby="basic-addon1">
      </div>

    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Search</h4>
          </div>
          <div class="card-body">
            <div><x-icon name="search"></x-icon></div>
            <ul class="list-unstyled mt-3 mb-4">
              <li> <xel-codeview id="code-view">&lt;x-icon name="mail"&gt;&lt;/x-icon&gt;</xel-codeview> </li>      
            </ul>
            <button type="button" class="btn btn-sm btn-block btn-outline-primary">Click to use this icon</button>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Search</h4>
            </div>
            <div class="card-body">
              <div><x-icon name="question"></x-icon></div>
              <ul class="list-unstyled mt-3 mb-4">
                <li> <xel-codeview id="code-view">&lt;x-icon name="mail"&gt;&lt;/x-icon&gt;</xel-codeview> </li>      
              </ul>
              <button type="button" class="btn btn-sm btn-block btn-outline-primary">Click to use this icon</button>
            </div>
          </div>

          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Search</h4>
            </div>
            <div class="card-body">
              <div><x-icon name="search"></x-icon></div>
              <ul class="list-unstyled mt-3 mb-4">
                <li> <xel-codeview id="code-view">&lt;x-icon name="mail"&gt;&lt;/x-icon&gt;</xel-codeview> </li>      
              </ul>
              <button type="button" class="btn btn-sm btn-block btn-outline-primary">Click to use this icon</button>
            </div>
          </div>

    </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="https://easydita.com/wp-content/uploads/2019/09/Metapercept_Logo_Main.png" alt="" width="200">
            <small class="d-block mb-3 text-muted">&copy; 2020-2021</small>
          </div>          
        </div>
      </footer>
    </div>

  </body>
</html>
